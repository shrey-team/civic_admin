<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - CivicRevolution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #dc2626;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #dc2626;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #b91c1c;
    }
  </style>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // üîπ Init Supabase client
    const supabase = window.supabase.createClient(
      'https://lxclfklnpktmvtgkpkgg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4Y2xma2xucGt0bXZ0Z2twa2dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODExNTEsImV4cCI6MjA3Mzg1NzE1MX0.qaAtZrCKsk9w_kIE3A6wX2_U4NAafIaC-pWhPcu3Fzc'
    );

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("Please enter both username and password");
        return;
      }

      try {
        // üîπ Query profiles table
        const { data, error } = await supabase
          .from("profiles")
          .select("officer_username, password")
          .eq("officer_username", user)
          .eq("password", pass)
          .single();

        if (error) {
          console.error(error);
          alert("Error checking credentials");
          return;
        }

        if (data) {
          // ‚úÖ Login success
          localStorage.setItem("adminLoggedIn", "true");
          window.location.href = "admin-dashboard.html";
        } else {
          alert("‚ùå Invalid credentials");
        }
      } catch (err) {
        console.error(err);
        alert("Error logging in");
      }
    }

    // If already logged in, go straight to dashboard
    window.onload = function () {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        window.location.href = "admin-dashboard.html";
      }
    };
  </script>
</body>
</html>
